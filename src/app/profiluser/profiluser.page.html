

<ion-content fullscreen="true" class="ion-padding" >
  <svg class="back-blob ion-padding"  viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#D17941" d="M14,-22.4C22.6,-13,37.1,-14.9,38.4,-12.2C39.7,-9.5,27.7,-2.2,20.6,2.7C13.5,7.5,11.3,10,8.6,22.2C6,34.3,3,56.2,-0.5,56.9C-4,57.6,-8,37,-12.1,25.4C-16.3,13.7,-20.5,10.9,-32.8,3.5C-45.1,-3.9,-65.4,-15.9,-68.2,-26.8C-71,-37.7,-56.4,-47.6,-42.1,-55.2C-27.8,-62.8,-13.9,-68.2,-5.6,-60.5C2.7,-52.7,5.4,-31.9,14,-22.4Z" transform="translate(100 100)" />
  </svg>

  <br>
  
  <div class="transparentDiv ">
    <div class="transparentWrapper ">     
      <h5 class="profileName"> {{User.prenom}} {{User.nom | uppercase}}</h5>
    </div> 

  </div>


  
    <div class="transparentDiv ">
  
    <ion-segment  scrollable [(ngModel)]="timeline" color="warning" (ionChange)="segmentChanged($timeline)" scrollable>
      <ion-segment-button value="globe">
        <ion-icon name="globe" color="item"></ion-icon> 
        
      </ion-segment-button>
      <ion-segment-button value="trash">
        <ion-icon name="trash" color="item"></ion-icon> 
        
      </ion-segment-button>
      <ion-segment-button value="create">
        <ion-icon name="create" color="item"></ion-icon>
        
      </ion-segment-button>
      
    </ion-segment>
  </div> 
<BR>
      
  
  
          <div [ngSwitch]="timeline" >
          
            <div *ngSwitchCase="'globe'" class="wellwhite" >


              <div>  
                
                <ion-item *ngFor="let activity of activities " class="transparentDiv" >
                  <ion-label>
                  
                    <p>
                      <ion-icon name="timer"></ion-icon> <a class="link">{{activity.timestamp}}</a>
                    </p>


                   
                
                      <div  *ngIf="activity.type==='IN'" class="flex-button">
                        <P>IN</P>
                   </div>
                                                                                             
                      <div *ngIf="activity.type==='OUT'" class="flex-button">
                        <P>OUT</P>
                   </div>
                                                      
                  </ion-label>
                             
                </ion-item>


              </div>
  
                </div>
                <div *ngSwitchCase="'trash'" class="wellwhite" >
               
                  <div>
                  
                  
                 <h2>                                                  
                  <ion-fab vertical="center" horizontal="center" slot="fixed" >
                  <ion-fab-button (click)="adduserPage()" color="warning" id="fabDanger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                  
                 </h2>
                   
                    </div>
        
                  </div>
  
                <div *ngSwitchCase="'create'" class="glassDiv">
                
                      <form [formGroup]="formUserModify" >
  
                        <div class="  wrap-inputUseradd">
                        <input class="input" type="text"  formControlName="nom" [(ngModel)]="nom" placeholder="{{User.nom}}">
                        </div>
                    
                        <div class="  wrap-inputUseradd">
                        <input class="input" type="text" formControlName="prenom" [(ngModel)]="prenom" placeholder="{{User.prenom}}">
                        </div>
                  
                        <div class="  wrap-inputUseradd">
                          <input class="input" type="text" formControlName="carteID" [(ngModel)]="carteID" placeholder="{{User.carteId}}">
                          </div>
                    
                  
                        <div class=" wrap-inputUseradd">
                          <input class="input" type="text"  formControlName="poste" [(ngModel)]="poste" placeholder="{{User.poste}}">
                        </div>
                  
                  
                    
                        <ion-item class=" wrap-inputUseradd ">
                          <ion-label>Autoris√©</ion-label>
                          <ion-toggle checked color="warning" formControlName="authorised" [(ngModel)]="authorised" checked="{{authorised}}" ></ion-toggle>
                        </ion-item>
                      
                  
                        <div class="container-form-btn">
                          
                          <button class="form-btn custom-font" (click)="ajouter()">
                          Confirmer
                          </button>
                        </div>   
                    
                       
                      </form>                               
                    </div>        
    </div> 
  
  
  
  
  </ion-content>
