<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
		<ion-title class="ion-text-center custom-font">Utilisateurs<button class="activityBack" (click)="signOut()">Sign out</button> </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" padding>

  <svg class="back-blob"  viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#D17941" d="M14,-22.4C22.6,-13,37.1,-14.9,38.4,-12.2C39.7,-9.5,27.7,-2.2,20.6,2.7C13.5,7.5,11.3,10,8.6,22.2C6,34.3,3,56.2,-0.5,56.9C-4,57.6,-8,37,-12.1,25.4C-16.3,13.7,-20.5,10.9,-32.8,3.5C-45.1,-3.9,-65.4,-15.9,-68.2,-26.8C-71,-37.7,-56.4,-47.6,-42.1,-55.2C-27.8,-62.8,-13.9,-68.2,-5.6,-60.5C2.7,-52.7,5.4,-31.9,14,-22.4Z" transform="translate(100 100)" />
  </svg>
 




  
    <ion-item *ngFor="let user of Users" class=" glassDivAdd" >
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{user.prenom}} {{user.nom | uppercase}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{user.carteId}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon> {{user.poste}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-appointment/', user.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
 






  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="adduserPage()" color="jaune" id="btnProceed">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
<ion-footer>
  <ion-toolbar>
  	<div class="tabs">
			<ion-button  (click)="lastactivityPage()" class="buttonTab " fill="solid" color="orange">
				<ion-icon   name="timer-outline" color="orange"></ion-icon>
			</ion-button>
      <ion-button  (click)="historyPage()" class="buttonTab " fill="solid" color="jaune" >
				<ion-icon name="archive-outline"></ion-icon>
			</ion-button>
      <ion-button  class="buttonTab " fill="solid" color="jaune">
				<ion-icon name="people"></ion-icon>
			</ion-button>
		</div>
  </ion-toolbar>
</ion-footer>
